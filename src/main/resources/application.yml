server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://localhost:6666/forest
    username: postgres
    password: 9876
    driver-class-name: org.postgresql.Driver

  # Redis 配置
  data:
    redis:
      host: localhost
      port: 6379
      password:      # 如果有密码
      database: 0
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: 100ms
      timeout: 2000ms

  # Cache 配置（Caffeine）
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=10m

mybatis:
  mapper-locations: classpath:mapper/*.xml    # XML 文件路径
  type-aliases-package: com.ceshi.forest.entity
  configuration:
    map-underscore-to-camel-case: true

# 日志配置（会被 logback-spring.xml 覆盖，但可以作为补充）
logging:
  level:
    com.ceshi.forest: DEBUG
    org.springframework.web: WARN